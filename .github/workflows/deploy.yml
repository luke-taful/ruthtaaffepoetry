name: Deploy Next.js static site to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout your code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Install pnpm (this is critical — must come BEFORE setup-node)
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9  # or whatever version you use locally

      # 3️⃣ Setup Node and enable pnpm cache
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: ./rtp

      - name: Build static site
        run: pnpm run build
        working-directory: ./rtp

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./rtp/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
